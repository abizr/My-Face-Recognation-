version: "3.9"

services:
  api:
    build:
      context: ..
      dockerfile: infra/Dockerfile.api
    env_file: ../.env
    ports:
      - "8000:8000"
    depends_on:
      - db
      - minio
    volumes:
      - ../models:/models:ro

  worker:
    build:
      context: ..
      dockerfile: infra/Dockerfile.worker
    env_file: ../.env
    depends_on:
      - db
      - minio
    volumes:
      - ../models:/models:ro

  db:
    image: ankane/pgvector:pg16
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: frdb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  minio:
    image: quay.io/minio/minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

volumes:
  pgdata:
  minio_data:
